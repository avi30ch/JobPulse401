<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JobPulse — Octoparse Task Runner</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>JobPulse — Octoparse Task Runner</h1>

    <div class="card">
      <div class="row">
        <button id="loginBtn">Login to Octoparse</button>
        <span id="loginStatus">Not logged in</span>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Task Groups</h2>
        <select id="groupSelect"></select>
        <button id="reloadGroups">Reload Groups</button>
      </div>

      <div class="card">
        <h2>Tasks in Group</h2>
        <div id="tasksList" class="tasks"></div>
        <div class="row">
          <label>Offset <input id="offset" type="number" value="0" min="0"></label>
          <label>Size <input id="size" type="number" value="100" min="1" max="500"></label>
          <label>Wait (sec) <input id="waitSeconds" type="number" value="15" min="0" max="120"></label>
        </div>
        <div class="row">
          <button id="runAll">Run all tasks → Export Excel</button>
          <button id="runSelected">Run selected → Export Excel</button>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Logs</h2>
      <pre id="logs" class="logs"></pre>
    </div>
  </div>

  <script src="/static/taskrunner.js"></script>
</body>
</html>
